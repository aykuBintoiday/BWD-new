<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cart.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <title>Giỏ Hàng - Du Lịch Xanh</title>
  </head>

  <body>
    
    <div class="ungdung">
        <div class="nav-container">
          <div class="logo">
            <img src="./assets/img/logoteam.png" alt="Logo">
          </div>
          <div class="hamburger" id="hamburger">&#9776;</div>
          <ul class="list">
            <li><a class="lienket" href="trangchu.html">Trang Chủ</a></li>
            <li><a class="lienket" href="gioithieu.html">Giới Thiệu</a></li>
            <li><a class="lienket" href="diadiem.html">Địa Điểm</a></li>
            <li><a class="lienket" href="sanpham.html">Sản Phẩm</a></li>
            <li><a class="lienket" href="bangtin.html">Bảng Tin</a></li>
            <li><a style="color: #00FFCC;" class="lienket" href="chat.html">Chat</a></li>
            <li><a style="color: #00FFCC;" class="lienket" href="dangnhap.html">Đăng Nhập</a></li>
          </ul>
        </div>
      </div>

    <div class="cart-container">
      <h1>Giỏ Hàng</h1>
      <table class="cart-table">
        <thead class="khung">
          <tr class="khungchu">
            <th>Hình Ảnh</th>
            <th>Sản Phẩm</th>
            <th>Phân Loại</th>
            <th>Đơn Giá</th>
            <th>Số Lượng</th>
            <th>Tổng</th>
            <th>Mua</th>
            <th>Xóa</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Sản phẩm sẽ được hiển thị ở đây thông qua JavaScript -->
        </tbody>
      </table>
      <div class="cart-summary">
        <button id="checkout-all">Mua Tất Cả</button>
      </div>
    </div>
    
    <!-- Modal form -->
    <div id="order-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Thông Tin Đặt Hàng</h2>
        <form id="order-form">
          <label for="name">Họ và Tên:</label>
          <input type="text" id="name" name="name" required>
          <label for="address">Địa Chỉ:</label>
          <input type="text" id="address" name="address" required>
          <label for="phone">Số Điện Thoại:</label>
          <input type="tel" id="phone" name="phone" pattern="0[0-9]{9}" required>
          <button type="submit">Đặt Hàng</button>
        </form>
      </div>
    </div>

    <script src="./assets/Javascript/cart.js"></script>
  </body>
</html>
